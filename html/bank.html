<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <!-- link tail-wind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-indigo-700">Money</span>!!!
        </h1>
    </header>

    <main class="bg-slate-200 p-8 w-9/12 mx-auto mt-12">
        <!-- Status Bar -->
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-fuchsia-500 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-sky-500 p-8 rounded-xl text-white">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-3xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-5">Please Deposit</h2>
                    <div class="ms-5">
                        <input class="block mb-2 w-9/12 px-3" type="text" name="" id="deposit-field" placeholder="Deposit amount">
                        <button id="btn-deposit" class="bg-indigo-600 px-5 py-1 text-white font-semibold rounded-lg hover:bg-slate-500">Submit</button>
                    </div>
                </div>

                <div class="bg-rose-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-5">Please Withdraw</h2>
                    <div class="ms-5">
                        <input class="block mb-2 w-9/12 px-3" type="text" name="" id="withdraw-field" placeholder="Withdraw amount">
                        <button id="btn-withdraw" class="bg-indigo-600 px-5 py-1 text-white font-semibold rounded-lg hover:bg-slate-500">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS file link -->
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
