<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Project</title>

    <!-- link tail-wind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your
            <span class="font-semibold text-green-600">JS BANK</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-teal-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 w-9/12 px-3" type="email" name="" id="user-email" placeholder="Your email ID">
                <input class="block mb-2 w-9/12 px-3" type="password" name="" id="user-password" placeholder="Input password">
                <button id="btn-submit" class="bg-amber-500 px-5 py-1 text-white font-semibold rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <!-- JS file link -->
    <script src="login.js"></script>
</body>
</html>
